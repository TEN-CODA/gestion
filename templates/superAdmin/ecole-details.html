<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'école - Super Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superAdmin/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Super Admin</h3>
                <span class="role-badge superadmin-badge">Super Administrateur</span>
            </div>
            
            <div class="sidebar-menu">
                <h4>Menu Principal</h4>
                <ul>
                    <li><a href="{{ url_for('superadmin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                    <li><a href="{{ url_for('superadmin_ecoles') }}" class="active"><i class="fas fa-school"></i> Écoles</a></li>
                    <li><a href="{{ url_for('superadmin_utilisateurs') }}"><i class="fas fa-users"></i> Utilisateurs</a></li>
                    <li><a href="{{ url_for('superadmin_support') }}"><i class="fas fa-headset"></i> Support</a></li>
                    <li><a href="{{ url_for('superadmin_rapports') }}"><i class="fas fa-chart-bar"></i> Rapports</a></li>
                    <li><a href="{{ url_for('superadmin_messagerie') }}"><i class="fas fa-envelope"></i> Messagerie</a></li>
                    <li><a href="{{ url_for('superadmin_parametres') }}"><i class="fas fa-cog"></i> Paramètres</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Détails de l'école</h1>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span>Super Admin</span>
                </div>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <h2>{{ ecole.nom }}</h2>
                    <p>Modifiez les informations de l'école ci-dessous</p>
                </div>

                <form method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nom">Nom de l'école</label>
                            <input type="text" id="nom" name="nom" value="{{ ecole.nom }}" required>
                        </div>

                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" id="adresse" name="adresse" value="{{ ecole.adresse }}" required>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" id="telephone" name="telephone" value="{{ ecole.telephone }}" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="{{ ecole.email }}" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="{{ url_for('superadmin_ecoles') }}" class="btn btn-secondary">Retour</a>
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
